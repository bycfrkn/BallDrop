<div class="relative w-full h-screen bg-[#eef3ff] overflow-hidden cursor-pointer">
  <div *ngFor="let ball of balls"
       class="absolute rounded-full shadow-md"
       [ngStyle]="{
         'width.px': ball.radius * 2,
         'height.px': ball.radius * 2,
         'left.px': ball.x - ball.radius,
         'top.px': ball.y - ball.radius,
         'background': ball.color,
         'border-radius': '50%'
       }">
  </div>
</div>
